  <p><input type="radio" name="language" value="C" %CCODE_CHECKED%/>C code
  <input type="radio" name="language" value="SEAL" %SEALCODE_CHECKED%/>SEAL code</p>
  <label for="code">Enter code:</label><br/>
  <textarea id="code" name="code" cols="80" rows="20">%UPLOAD_CODE%</textarea><br/>
  <label for="config">Enter configuration options (one per line):</label><br/>
  <textarea id="config" name="config" cols="80" rows="4">%UPLOAD_CONFIG%</textarea><br/>
  <input type="submit" name="compile" value="Compile and upload"/>
  <input type="checkbox" name="slow" %SLOW_CHECKED%>Use SLOW switch when uploading<br/><br/>
<br/><br/>
</div></form>
